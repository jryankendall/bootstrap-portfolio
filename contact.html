<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Jed's Bootstrap Contact Page</title>

    <!-- Bootstrap CSS first, then my stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm main-navbar navbar-light">
        <div class="container navbar-container">
            <div class="row navbar-row d-flex flex-row justify-content-between">
                <div class="col-3 nametext-container">
                    <h2 id="myname">Jed Kendall</h2>
                </div>
                <div class="col-3" id="navbar-content">
                    <ul class="navbar-nav rightside-links">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li>|</li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li>|</li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </nav>

    <div class="container page-content-container">
        <div class="row header-row">
            <div class="col-3 header-text">
                <h2>Contact Me</h2>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-12">

                <form>
                    <label for="fullname">
                        Full Name:
                    </label><br>
                    <input type="text" id="yourname" name="fullname" placeholder="John Doe" class="wide-input">

                    <label for="email">
                        Your Email:
                    </label> <br>
                    <input type="email" id="youremail" name="email" class="wide-input">

                    <label for="message">
                        Message:
                    </label> <br>
                    <textarea name="yourmessage" id="messagebox" maxlength="500" placeholder="Limit 500 characters"></textarea>

                    <input type="submit" name="submit" value="Submit" id="submitbutton">
                </form>
            
            </div>
        </div>
    </div>


    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
